<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Weather Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }

      .section {
        flex-basis: 30%;
        text-align: center;
      }

      #calendar {
        max-width: 600px;
        margin: 0 auto;
      }

      #weather-info {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      .container .section {
        margin-right: 20px;
      }

      .fc-past {
        pointer-events: none;
        background-color: hsl(0, 0%, 90%);
      }

      .fc-today {
        background-color: #a3c3ff;
      }

      .fc-selected {
        background-color: hsl(120, 70%, 90%);
      }

      .weather-icon {
        font-size: 48px;
        margin: 10px auto;
        display: block;
      }

      .weather-info-text {
        margin-bottom: 10px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      /* 알림 메시지 스타일 */
      .notification {
        background-color: #f8f8f8;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        text-align: center;
        font-size: 18px;
      }

      /* 섹션 스타일 */
      .section {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
      }

      /* 버튼 컨테이너 스타일 */
      .button-container {
        margin-top: 20px;
        text-align: center;
      }

      .button-container button {
        margin-right: 10px;
      }
    </style>
</head>
<body>
<!-- 알림 메시지 -->
<div class="notification">
    <span th:text="'[' + ${user.nickName} + '] 님의 거래 일정 입니다.'"></span>
</div>

<!-- 거래 가능 시간 섹션 -->
<div class="container">
    <div class="section">
        <span th:text="'[' + ${user.nickName} + '] 님의 거래 희망 시간'"></span>
        <!-- 여기에 거래 가능 시간 내용 추가 -->

        <div class="userSchedule">
            <div style="cursor: pointer; margin-top: 15px;">
                <div class="image-preview">
                    <img th:src="@{../image/aaaa.png}" alt="이미지" width="40" height="40" style="border-radius: 50%; margin-left: 10px;">
                    <span th:text="${user.nickName}" style="color: #999;"></span>
                </div>
            </div>

            <!-- 거래 희망 요일 -->
            <div>
                <div th:if="${schedule.hopeDays.isEmpty()}">
                    <p>등록된 거래 희망 요일 정보가 없습니다.</p>
                </div>

                <div th:if="${!schedule.hopeDays.isEmpty()}">
                    <ul>
                        <li th:each="day : ${schedule.hopeDays}" th:text="${day}" />
                    </ul>
                </div>
            </div>

            <!-- 거래 희망 시간 -->
            <div>
                <div th:if="${schedule.hopeDurations.isEmpty()}">
                    <p>등록된 거래 희망 시간 정보가 없습니다.</p>
                </div>

                <div th:if="${!schedule.hopeDurations.isEmpty()}">
                    <ul>
                        <li th:each="duration : ${schedule.hopeDurations}" th:text="${duration}" />
                    </ul>
                </div>
            </div>

            <!-- 거래 희망 위치 -->
            <div>
                <div th:if="${!checkArea}">
                    <p>등록된 거래희망 위치정보가 없습니다.</p>
                </div>

                <div th:if="${checkArea}">
                    <input type="text" th:value="${schedule.getHopeArea()}" id="hopeArea" readonly>
                </div>
            </div>

            <!-- 거래 희망 소개 -->
            <div>
                <div th:if="${!checkIntroduction}">
                    <p>등록된 거래희망 소개가 없습니다.</p>
                </div>

                <div th:if="${checkIntroduction}">
                    <input type="text" th:value="${schedule.getIntroduction()}" id="introduction" readonly>
                </div>
            </div>

            <!-- 수정하기 버튼 -->
            <div id="editButtonContainer" style="display: none;">
                <button onclick="toggleEditMode()">수정 완료</button>
            </div>
            <div id="normalButtonContainer">
                <button onclick="toggleEditMode()">수정하기</button>
            </div>
        </div>
    </div>

    <!-- 일정 목록 섹션 -->
    <div class="section">
        <h2>일정 목록 섹션</h2>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
        <script>
    function toggleEditMode() {
        var editButtonContainer = document.getElementById('editButtonContainer');
        var normalButtonContainer = document.getElementById('normalButtonContainer');
        var hopeDay = document.getElementById('hopeDay');
        var hopeDuration = document.getElementById('hopeDuration');
        var hopeArea = document.getElementById('hopeArea');
        var introduction = document.getElementById('introduction');

        if (editButtonContainer.style.display === 'none') {
            editButtonContainer.style.display = 'block';
            normalButtonContainer.style.display = 'none';
            hopeDay.contentEditable = true;
            hopeDuration.contentEditable = true;
            hopeArea.contentEditable = true;
            introduction.contentEditable = true;
        } else {
            editButtonContainer.style.display = 'none';
            normalButtonContainer.style.display = 'block';
            hopeDay.contentEditable = false;
            hopeDuration.contentEditable = false;
            hopeArea.contentEditable = false;
            introduction.contentEditable = false;
        }
    }
</script>
</body>
</html>
